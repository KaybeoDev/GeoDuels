<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    <script src="settings.js" defer></script>
    <!-- Include Google Fonts Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="Logo">
        <!-- <h1>Settings</h1> -->
        <div class="form-group">
            <label for="starting-health">Starting Health:</label>
            <input type="number" id="starting-health" value="7500">
        </div>
        <div class="form-group">
            <label for="multiplier-added">Multiplier Added per Round:</label>
            <input type="number" id="multiplier-added" step="0.1" value="0.5">
        </div>
        <div class="form-group">
            <label for="multiplier-growth">Multiplier Growth Starts:</label>
            <input type="number" id="multiplier-growth" value="4">
        </div>
        <div class="form-group">
            <label for="maximum-multiplier">Maximum Multiplier:</label>
            <input type="number" id="maximum-multiplier" value="6">
        </div>
        <div class="button-group">
            <button id="save-settings" class="save-settings" title="Save Settings"><span class="material-icons">save</span></button>
            <button id="copy-settings" title="Copy Settings"><span class="material-icons">content_copy</span></button>
            <button id="paste-settings" title="Paste Settings"><span class="material-icons">content_paste</span></button>
        </div>
    </div>
</body>
</html>
